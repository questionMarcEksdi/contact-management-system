{% extends 'contacts/main.html'%}
{% load static %}
{% block show %}
<table>
    {% for contact in contacts %}
        <tr>
            <td class="info">
                <span>
                    {{contact.name}}
                </span>
                <br>
                <span>
                    {{contact.number}}
                </span>
            </td>

            <td class="command">
                {% with person=contact.id %}
                <a href="{% url 'details' person %}"
                >view</a>
                &nbsp;
                <a class = "delete" href="{% url 'delete' person %}">delete</a>
                {% endwith %}

            </td>
        </tr>
        {% endfor %}
    </table>
    

{% endblock show %}


{% block navigation %}
<a href="{% url 'new' %}" class="btn">Add contact</a>
{% endblock navigation %}
